<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Frontend Assignment</h3>
  </div>
  <div class="col-xs-12 col-sm-12 col-lg-12">
    <div class="col-xs-4 col-sm-4 col-lg-4 sideBar">
      <span class="textDisplay">{{noteText}}</span>
      <div *ngFor = "let text of texts" class="textDisplay" #capac = "ngModel" name="textItem" [(ngModel)]="textItem1" >
        <span>{{text}}</span>
      </div>
    </div>
    <div class="col-xs-6 col-sm-6 col-lg-6">
      <span>Please Add a note</span>
      <input type="text" name="noteText" [(ngModel)]="noteText">
      <input type="button" class="btn btn-primary" value="Save" (click)="saveText(noteText)">
      <input type="button" class="btn btn-primary" value="Delete" (click)="deleteText(textItem)">
      </div>
  </div>
</div>
